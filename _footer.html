<script>
  // Actualizar fecha y hora con optimizaciones de rendimiento
  let dateElement = null;
  let lastMinute = -1;

  function actualizarFecha() {
    if (!dateElement) {
      dateElement = document.getElementById("fecha-actual");
      if (!dateElement) return; 
    }

    const ahora = new Date();
    const currentMinute = ahora.getMinutes();

    if (currentMinute === lastMinute) return;
    lastMinute = currentMinute;

    requestAnimationFrame(() => {
      const opciones = {
        weekday: "long", year: "numeric", month: "long",
        day: "numeric", hour: "2-digit", minute: "2-digit",
      };
      dateElement.textContent = ahora.toLocaleDateString("es-ES", opciones);
    });
  }

  actualizarFecha(); 
  setInterval(actualizarFecha, 60000);
</script>
